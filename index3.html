<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Turf Convex Hull</title>
		<!-- <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
		<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v1.3.0/turf.min.js'></script>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}
		</style>
	</head>
	<body>

		
		<section id='map'></section>
		<script>
			L.mapbox.accessToken = 'pk.eyJ1IjoiZXJleiIsImEiOiJBcERuZV9rIn0.osZ0ZA6WBNN9-urjHfkccQ#4';
			var map = L.mapbox.map('map', 'erez.kpm09np5');

			map.featureLayer.on('ready', function() {
				var hull = turf.convex(map.featureLayer.getGeoJSON());
				L.mapbox.featureLayer(hull).addTo(map);
			});
		</script>

	</body>
</html>
