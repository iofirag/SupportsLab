<!DOCTYPE html>
<meta charset="utf-8">
<style>
	body {
		font: 10px sans-serif;
	}

</style>
<body>
	<h1>ShenkarLab</h1>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>

	<script>
		var centerPos = 100;
		
		//var town = {"lat":103,"lng":105};
		
		var sqr = [
			{"sum":30,"color":"green"},
			{"sum":40,"color":"blue"},
			{"sum":80,"color":"red"},
			{"sum":50,"color":"purple"}
		];


		var svgContainer = d3.select("body").append("svg").attr("width", 700).attr("height", 700);

		var circleAttributes = svgContainer.append("rect")
			.attr("x", centerPos)
			.attr("y", centerPos)
			.attr("width", sqr[0].sum)
			.attr("height", sqr[0].sum)
			.style("fill", sqr[0].color);

		var circleAttributes = svgContainer.append("rect")
			.attr("x", centerPos)
			.attr("y", centerPos - sqr[1].sum)
			.attr("width", sqr[1].sum)
			.attr("height", sqr[1].sum)
			.style("fill", sqr[1].color);

		var circleAttributes = svgContainer.append("rect")
			.attr("x", centerPos - sqr[2].sum)
			.attr("y", centerPos - sqr[2].sum)
			.attr("width", sqr[2].sum)
			.attr("height", sqr[2].sum)
			.style("fill", sqr[2].color);

		var circleAttributes = svgContainer.append("rect")
			.attr("x", centerPos - sqr[3].sum)
			.attr("y", centerPos)
			.attr("width", sqr[3].sum)
			.attr("height", sqr[3].sum)
			.style("fill", sqr[3].color);

	</script>

	<script src="includes/datamaps.world.min.js"></script>
	<div id="container" style="position: relative; width: 500px; height: 300px;"></div>
	<script>
		var map = new Datamap({
			element : document.getElementById('container')

		});
	</script>
